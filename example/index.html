<html>
<head>
    <script src="./dist/index.js"></script>
    <script>
        let config = new __sdk__.Configuration({ isTestnet: true })
        let sdk = new __sdk__.HeatSDK(config)

        let builder = new __sdk__.Builder()
            .isTestnet(config.isTestnet)
            .genesisKey(config.genesisKey)
            .attachment(new __sdk__.attachment.ColoredCoinsWhitelistMarket().init("0", "9827585868724319515"))
            .amountHQT("0")
            .feeHQT("1000000000")

        let txn = new __sdk__.Transaction(sdk, "0", builder)
        txn.publicMessage("heat-sdk test")
            .sign("test secret phrase 1")
            .then(t => {
                let transactionBytes = t.getTransaction().getBytesAsHex()
                alert(transactionBytes)
            })
    </script>
